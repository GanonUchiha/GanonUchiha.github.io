<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
</head>
<body>
  <a href="/blog">← Back to Blog</a>
  <h1>{{ page.title }}</h1>
  <small>
    Posted on {{ page.date | date: "%B %d, %Y" }}<br>
    {% if page.last_modified_at %}
      Last updated on {{ page.last_modified_at | date: "%B %d, %Y" }}
    {% endif %}
  </small>
  <div>{{ content }}</div>
</body>
</html>
